
<nav class="navbar navbar-light bg-dark"> 
   <div class="container-fluid">
    <h2 class="text-light "> Student Management System</h2>
    <div class="d-flex">
        <button class="btn btn-success" (click)="add()"data-bs-toggle="modal" data-bs-target="#exampleModal">Add Student</button>&nbsp;
        <button class="btn btn-warning">Logout</button>
    </div>
   </div>
</nav>

<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">S.Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mob no</th>
            <th scope="col">City</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allstudentdata">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.city}}</td>
            <td>
                <button class="btn btn-info"(click)="edit(data)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button class="btn btn-danger"(click)="deletestudent(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

  
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Student Management</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="form-group">
                  <label for="exampleInputEmail1">name</label>
                  <input type="name" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
                   <small *ngIf="formValue.get('name')?.invalid && formValue.get('name')?.touched"class="text-danger">Name is Required</small>
                </div><br>

                 <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                    <small *ngIf="formValue.get('email')?.invalid && formValue.get('email')?.touched"class="text-danger">Email is Required</small>
                </div><br>

                   <div class="form-group">
                    <label for="exampleInputEmail1">Mob no</label>
                    <input type="number" formControlName="mobile" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter mob no">
                    <small *ngIf="formValue.get('mobile')?.invalid && formValue.get('mobile')?.touched"class="text-danger">mobile is Required</small>
                </div><br>

                   <div class="form-group">
                    <label for="exampleInputEmail1">City</label>
                    <input type="name" formControlName="city" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter city name">
                    <small *ngIf="formValue.get('city')?.invalid && formValue.get('city')?.touched"class="text-danger">city is Required</small>
                </div>
        
              
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
          <button *ngIf="showadd" type="button"(click)="addstudent()" class="btn btn-success">Add</button>
          <button *ngIf="showupdate" type="button" class="btn btn-success">Update</button>
        </div>
